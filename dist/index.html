<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会动的简历</title>
  </head>
  <body>
    喵喵喵
    <style id="style"></style>
    <span id="demo">1</span>
    <div id="div1wrapper">
        <div id="div1"></div>

    </div>       


    <style>#div1{
            position: fixed;
            left:50%;
            transform:translateX(-50%);
            right: 0;
            top: 0;
        }
        #div1::after{
            content: '';
            display: block;
            /* border: 1px solid red; */
            position: absolute;
        }
        #div1::before{
            content: '';
            display: block;
            /* border: 1px solid red; */
            position: absolute;
        }
        @media(max-width:500px)
        {
            #demo{
                height :50vh;
                overflow: auto;
            }
            #div1wrapper{
                height:50vh;
                position: relative;
                top:0;
                right: 0;
            }
            #div1{
                position: relative;
                top:0;
                right: 0;
            }


        }</style>
    <script src="/main.1f19ae8e.js"></script>
  </body>
</html>
